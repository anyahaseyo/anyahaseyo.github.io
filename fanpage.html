<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Justin Bieber Fan Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg,#f3e8ff 40%,#f0abfc 100%); }
    .modal-overlay { background: rgba(0,0,0,.85);}
    .carousel-image {
      background-size: cover; background-position: center; transition: opacity .7s;
    }
    .fade-hidden { opacity:0; }
    #back-to-top { position:fixed; bottom:28px; right:28px; display:none; z-index:40;}
    .glowbtn { box-shadow: 0 0 16px #db2777, 0 2px 8px #581c87; }
    .glowbtn:hover { box-shadow: 0 0 32px #db2777, 0 8px 24px #6d28d9; }
  </style>
</head>
<body class="flex flex-col min-h-screen">
  <!-- HERO -->
  <header class="relative h-96 bg-pink-500 flex items-center justify-center rounded-b-3xl shadow-xl mb-8 px-2"
    style="background:linear-gradient(110deg,#db2777 60%,#6d28d9 100%);">
    <div class="absolute inset-0 opacity-60 bg-gradient-to-r from-purple-800 via-pink-500 to-yellow-300 rounded-b-3xl"></div>
    <div class="z-10 text-center text-white p-8">
      <h1 id="main-heading" class="text-5xl md:text-7xl font-extrabold tracking-tight transition hover:scale-105 drop-shadow-glow cursor-pointer">
        Belieber Central
      </h1>
      <p class="mt-4 text-2xl font-medium animate-fade-in-up">Welcome To The #1 Justin Bieber Fan Space</p>
    </div>
  </header>

  <main class="container mx-auto px-4 md:px-8 flex-grow">
    <!-- STEP-BY-STEP QUIZ -->
    <section id="step-quiz" class="max-w-lg mx-auto bg-white/90 p-6 md:p-9 rounded-3xl shadow-[0_4px_24px_rgba(168,85,247,0.07)] mb-16 mt-8">
      <h2 class="text-4xl font-extrabold text-center text-purple-700 mb-8">The Belieber Challenge <i class="fas fa-microphone text-pink-500"></i></h2>
      <div id="sq-container"></div>
      <div id="sq-result" class="mt-8 text-center text-2xl font-bold text-pink-600 hidden"></div>
    </section>

    <!-- PHOTO CAROUSEL -->
    <section class="bg-white p-6 md:p-8 rounded-3xl shadow-xl mb-16">
      <h2 class="text-3xl font-bold text-center text-purple-700 mb-6">Fan Photo Carousel</h2>
      <div class="relative w-full overflow-hidden rounded-2xl">
        <div id="carousel-image" class="carousel-image h-80 md:h-[28rem] rounded-2xl shadow-lg" style="background-image:url('https://placehold.co/1200x675/6b21a8/ffffff?text=Justin+Bieber');"></div>
        <button id="prev-btn" class="absolute left-4 top-1/2 -translate-y-1/2 bg-white/80 p-3 rounded-full shadow hover:scale-110 transition"><i class="fas fa-chevron-left"></i></button>
        <button id="next-btn" class="absolute right-4 top-1/2 -translate-y-1/2 bg-white/80 p-3 rounded-full shadow hover:scale-110 transition"><i class="fas fa-chevron-right"></i></button>
      </div>
      <!-- Add photo -->
      <div class="mt-9 bg-purple-50 p-6 rounded-xl shadow-inner max-w-xl mx-auto">
        <h3 class="text-2xl font-semibold mb-4 text-purple-700">Add Your Photos!</h3>
        <form id="add-photo-form" class="flex flex-col md:flex-row gap-4">
          <input type="url" id="photo-url" placeholder="Paste image URL..." class="flex-grow p-3 rounded-xl border border-pink-100 focus:outline-pink-300">
          <input type="file" id="photo-file" accept="image/*" class="p-2 border rounded-xl">
          <button type="submit" class="glowbtn bg-pink-600 hover:bg-pink-700 text-white font-bold py-3 px-6 rounded-xl transition">Add Photo</button>
        </form>
      </div>
    </section>

    <!-- FAN COMMENTS -->
    <section class="bg-white/95 p-6 md:p-8 rounded-3xl shadow-xl mb-16">
      <h2 class="text-3xl font-bold text-center text-purple-700 mb-6">Show Your Love!</h2>
      <form id="comment-form" class="flex flex-col gap-4 mb-7 max-w-xl mx-auto">
        <input type="text" id="comment-name" placeholder="Your Name" class="p-3 rounded-xl border border-purple-100 focus:outline-pink-300">
        <textarea id="comment-text" placeholder="Your message..." class="p-3 rounded-xl border border-purple-100 focus:outline-pink-300"></textarea>
        <button type="submit" class="glowbtn bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-xl transition">Post Comment</button>
      </form>
      <div id="comments-list" class="space-y-4 max-h-80 overflow-y-auto"></div>
    </section>

    <!-- YOUTUBE MUSIC VIDEOS -->
    <section class="bg-white p-6 md:p-8 rounded-3xl shadow-xl mb-16">
      <h2 class="text-3xl font-bold text-center text-pink-600 mb-6">Popular Music Videos</h2>
      <div id="video-links" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="bg-gradient-to-r from-pink-700 via-purple-600 to-yellow-400 text-white text-center p-8 mt-20 rounded-t-3xl shadow-inner">
    <p class="text-lg mb-1">2025 Justin Bieber Fan Page. All rights reserved by ME ANYA.</p>
    <p class="text-sm text-pink-100 mb-2">Not affiliated with Justin Bieber. Fan love only.</p>
    
  </footer>
  <button id="back-to-top" class="glowbtn bg-pink-600 hover:bg-yellow-400 text-white p-4 rounded-full shadow">
    <i class="fas fa-arrow-up"></i>
  </button>

<script>
// --- STEP QUIZ LOGIC ---
const bieberQuestions = [
  { q: "In what year was Justin Bieber born?", answers: ["1992","1994","1996"], correct: 1 },
  { q: "What is Justin's middle name?", answers: ["Stan","Drew","Frank"], correct: 1 },
  { q: "Which Canadian town was Justin born in?", answers: ["Toronto","London","Ottawa"], correct: 1 },
  { q: "His debut album title?", answers: ["Purpose","Changes","My World"], correct: 2 },
  { q: "Which song features Ludacris?", answers: ["Sorry","Baby","Love Yourself"], correct: 1 },
  { q: "How many instruments can Justin play?", answers: ["3","4","2"], correct: 1 },
  { q: "Justin's favorite color?", answers: ["Blue","Green","Purple"], correct: 2 },
  { q: "First Grammy-winning song?", answers: ["Where Are Ãœ Now","Yummy","Baby"], correct: 0 },
  { q: "What is the name of Justin's clothing brand?", answers: ["Skylrk","Drew House","Purposewear"], correct: 1 },
];
let stepIndex = 0, totalScore = 0;
const container = document.getElementById('sq-container');
const result = document.getElementById('sq-result');
function showQuestion(idx) {
  if (idx >= bieberQuestions.length) {
    container.innerHTML = '';
    result.textContent = `Quiz Complete! Score: ${totalScore} / ${bieberQuestions.length} ðŸ’œ`;
    result.classList.remove('hidden');
    return;
  }
  result.classList.add('hidden');
  const q = bieberQuestions[idx];
  container.innerHTML = `
    <div class="bg-pink-50 p-6 rounded-xl shadow flex flex-col items-center gap-4">
      <p class="text-xl font-semibold mb-4 text-pink-700">${q.q}</p>
      <div>
        ${q.answers.map((ans, i) => 
          `<button class="bg-yellow-100 hover:bg-pink-200 text-purple-900 text-base px-8 py-3 rounded-2xl shadow m-2 font-bold transition" data-i="${i}">${ans}</button>`
        ).join('')}
      </div>
      <div id="sq-msg" class="mt-4 text-lg font-semibold text-center"></div>
    </div>
  `;
  container.querySelectorAll('button').forEach(btn => {
    btn.onclick = () => {
      if (+btn.dataset.i === q.correct) {
        totalScore++;
        btn.classList.add("bg-yellow-400","text-white","font-extrabold");
        document.getElementById('sq-msg').textContent = "Correct! ðŸŽ‰";
        setTimeout(() => { stepIndex++; showQuestion(stepIndex); }, 850);
      } else {
        btn.classList.add("bg-pink-400","text-white","shake");
        document.getElementById('sq-msg').textContent = "Oops, try again!";
        setTimeout(() => { btn.classList.remove("bg-pink-400","text-white","shake"); }, 500);
      }
    }
  });
}
showQuestion(0);

// --- CAROUSEL ---
let images=[
  "https://wallpapers.com/images/high/justin-bieber-on-vintage-car-an2oes8igi80g4ez.webp",
  "https://wallpapers.com/images/hd/justin-bieber-city-night-c5levbp8mbo8lzkx.jpg",
  "https://www.hollywoodreporter.com/wp-content/uploads/2015/11/jb_bb_inside_final_-_h_2015_0.jpg"
];
let idx=0;
const carousel=document.getElementById('carousel-image');
function showImage(i){
  carousel.classList.add("fade-hidden");
  setTimeout(()=>{ carousel.style.backgroundImage=`url('${images[i]}')`; carousel.classList.remove("fade-hidden"); },450);
}
document.getElementById('prev-btn').onclick=()=>{ idx=(idx-1+images.length)%images.length; showImage(idx);}
document.getElementById('next-btn').onclick=()=>{ idx=(idx+1)%images.length; showImage(idx);}
const addForm=document.getElementById('add-photo-form');
addForm.addEventListener('submit',e=>{
  e.preventDefault();
  const url=document.getElementById('photo-url').value.trim();
  const file=document.getElementById('photo-file').files[0];
  if(url){
    images.push(url); idx=images.length-1; showImage(idx);
  } else if(file){
    const reader=new FileReader();
    reader.onload=()=>{ images.push(reader.result); idx=images.length-1; showImage(idx);}
    reader.readAsDataURL(file);
  }
  addForm.reset();
});
showImage(idx);

// --- COMMENTS ---
const commentForm=document.getElementById('comment-form');
const commentsEl=document.getElementById('comments-list');
function renderComments(){
  commentsEl.innerHTML='';
  (JSON.parse(localStorage.getItem('comments'))||[]).forEach((c,i)=>{
    const div=document.createElement('div');
    div.className="bg-pink-50 p-4 rounded-2xl shadow flex flex-col gap-1 relative";
    div.innerHTML=`
      <p class="font-bold text-purple-700">${c.name}</p>
      <p class="italic text-gray-600">${c.text}</p>
      <button data-i="${i}" class="like-btn absolute top-1 right-4 text-pink-600 bg-yellow-100 rounded-full px-3"><i class="fas fa-heart"></i> <span>${c.likes||0}</span></button>`;
    commentsEl.appendChild(div);
  });
}
commentForm.addEventListener('submit',e=>{
  e.preventDefault();
  const n=document.getElementById('comment-name').value||'Anon';
  const t=document.getElementById('comment-text').value;
  if(!t) return;
  const data=JSON.parse(localStorage.getItem('comments'))||[];
  data.push({name:n,text:t,likes:0});
  localStorage.setItem('comments',JSON.stringify(data));
  renderComments();
  commentForm.reset();
});
commentsEl.addEventListener('click',e=>{
  if(e.target.closest('.like-btn')){
    const i=e.target.closest('.like-btn').dataset.i;
    const data=JSON.parse(localStorage.getItem('comments'))||[];
    data[i].likes++; localStorage.setItem('comments',JSON.stringify(data));
    renderComments();
  }
});
renderComments();

// --- YOUTUBE VIDEOS ---
const videoLinksContainer = document.getElementById('video-links');
const videoData = [
  {title:"Sorry",url:"https://www.youtube.com/embed/fRh_vgS2dFE"},
  {title:"Baby ft. Ludacris",url:"https://www.youtube.com/embed/kffacxfA7G4"},
  {title:"Love Yourself",url:"https://www.youtube.com/embed/ansg9Wp54sI"},
  {title:"What Do You Mean?",url:"https://www.youtube.com/embed/f0p7K-gQoD4"},
  {title:"Peaches",url:"https://www.youtube.com/embed/tQ0yjYUFKAE"}
];
videoData.forEach(video => {
  const videoCard = document.createElement('div');
  videoCard.className = 'bg-pink-50 p-6 rounded-xl shadow hover:scale-105 transition';
  videoCard.innerHTML = `
    <h4 class="text-xl font-semibold mb-2 text-pink-600">${video.title}</h4>
    <div class="relative w-full" style="padding-top: 56.25%;">
      <iframe class="absolute top-0 left-0 w-full h-full rounded-xl"
        src="${video.url}" title="${video.title} official video" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  `;
  videoLinksContainer.appendChild(videoCard);
});

// --- BACK TO TOP ---
const backBtn=document.getElementById('back-to-top');
window.addEventListener('scroll',()=>{
  backBtn.style.display=window.scrollY>350?'block':'none';
});
backBtn.onclick=()=>{window.scrollTo({top:0,behavior:"smooth"});}
</script>
</body>
</html>
